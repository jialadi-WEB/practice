<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 322px;
      transition: all 0.6s;
    }
    .weather {
      height: 105px;
      transition: all 0.6s;
    }

  </style>
</head>

<body>
  <div class="box">
    <div class="top">
      <img src="./t.jpg" alt="">
    </div>
    <div class="weather">
      <img src="./b.jpg" alt="">
    </div>
  </div>
  <script>
    // 获取元素
    var weather = document.querySelector('.weather')
    var box = document.querySelector('.box');
    box.onclick = function () {
      // 先让小图片隐藏，然后让大图片的宽度为0
      weather.style.height = "0px";
      setTimeout(function () {
        box.style.width= "0px";
      }, 500)

    }
  </script>
</body>

</html>
