    // 一个数如果恰好等于它的因子之和，这个数就称为 "完数 "。 例如6=1＋2＋3.编程 找出1000以内的所有完数。

    for (var j = 1; j <= 1000; j++) {
      var sum = 0;
      for (var i = 1; i < j; i++) {
        if (j % i == 0) {
           sum += i;
        }
      }

       if(j == sum){
         console.log(j);
